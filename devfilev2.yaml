schemaVersion: 2.1.0
metadata:
  name: che-docs
attributes:
  controller.devfile.io/storage-type: ephemeral
components:
  - name: tools
    container:
      args:
        - "-f"
        - "/dev/null"
      command:
        - tail
      endpoints:
        - exposure: public
          name: livereload
          protocol: http
          targetPort: 35729
        - attributes:
            path: /
          exposure: public
          name: preview-server
          protocol: http
          targetPort: 4000
      image: "quay.io/eclipse/che-docs:latest"
      memoryLimit: 2Gi
      memoryRequest: 256Mi
commands:
  - exec:
      commandLine: sh tools/preview.sh
      component: tools
      group:
        kind: build
      label: Start preview server
      workingDir: "${PROJECT_SOURCE}"
    id: start-preview-server
  - exec:
      commandLine: bash tools/newtopic.sh
      component: tools
      label: Create a new topic
      workingDir: "${PROJECT_SOURCE}"
    id: create-a-new-topic
