name: "Call publication builder"

on:
  push:
    branches:
      - "7.*.x"
      - main
      - master

jobs:
  call-publication-builder:
    name: "Call publication builder"
    uses: eclipse/che-docs/.github/workflows/publication-builder.yaml@publication-builder
    secrets:
      CHE_BOT_GITHUB_TOKEN: ${{ secrets.CHE_BOT_GITHUB_TOKEN }}
