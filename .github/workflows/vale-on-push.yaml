name: vale-push-check
on:
  - push
jobs:
  vale:
    name: Validate style on all content on push
    runs-on: ubuntu-20.04
    container: "quay.io/eclipse/che-docs:latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Vale
        run: |
          vale -v
          vale .
