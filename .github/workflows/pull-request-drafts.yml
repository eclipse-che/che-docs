# Automate pull requests triage

name: Pull request opened

on:
  pull_request_target:
    types:
      - converted_to_draft

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Reviews
          column: Drafts
          repo-token: ${{ secrets.CHE_BOT_GITHUB_TOKEN }}
